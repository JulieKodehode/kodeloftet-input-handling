<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Input Handling</title>
</head>
<body>
  <header>
    Input Hanlding
  </header>

  <section>
    <h2>Form Element</h2>

    <div>
      <form id="user-input">
        <!-- Bruker Tall -->
        <input type="number">
        
        <!-- Velg operasjon -->
        <fieldset>
          <legend>Math Operation</legend>
          
          <div>
            <input type="radio" name="operation" value="multiply" id="multiply">
            <label for="multiply">Multiply</label>
          </div>
          
          <div>
            <input type="radio" name="operation" value="addition" id="addition">
            <label for="addition">Addition</label>
          </div>
        </fieldset>

        <!-- Submit knappe -->
        <button>Submit</button>
      </form>

      <div class="display">
        <h3 id="display-text"></h3>
      </div>
    </div>
  </section>

  <!-- "Defer" gjør at JavaScript kjøres etter alt annet har skjedd -->
  <script defer src="main.js"></script>
</body>
</html>
