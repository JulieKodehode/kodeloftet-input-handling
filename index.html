<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>Input Handling</title>
	</head>
	<body>
		<section>
			<h1>Unit Converter</h1>

			<form id="user-input" class="converter">
				<input type="number" name="inputValue" />

				<h2>From</h2>
				<div>
					<input type="radio" name="fromUnit" value="meter" id="fromMeter" />
					<label for="fromMeter">Meter</label>
				</div>
				<div>
					<input type="radio" name="fromUnit" value="kilometer" id="fromKilometer" />
					<label for="fromKilometer">Kilometer</label>
				</div>

				<h2>To</h2>
				<div>
					<input type="radio" name="toUnit" value="meter" id="toMeter" />
					<label for="toMeter">Meter</label>
				</div>
				<div>
					<input type="radio" name="toUnit" value="kilometer" id="toKilometer" />
					<label for="toKilometer">Kilometer</label>
				</div>

				<button type="submit">Convert</button>
			</form>

			<div id="display-text" class="result"></div>
		</section>

		<!-- "Defer" gjÃ¸r at JavaScript kjÃ¸res etter alt annet har skjedd -->
		<script defer src="main.js"></script>
	</body>
</html>
